<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefight: Twilight-Struggle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        body {
            background: #121212;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .menu-container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        /* 图标容器样式 */
        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .icon-placeholder {
            width: 200px;
            height: 200px;
            background: #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1rem;
            text-align: center;
            padding: 1rem;
            overflow: hidden;
        }

        .icon-placeholder img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            object-fit: contain;
        }

        .menu-title {
            padding: 1.5rem;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            color: #f0f0f0;
            border-bottom: 2px solid #333;
            margin-bottom: 2rem;
            text-align: center;
            transition: font-size 0.3s;
        }

        .nav-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            gap: 1.5rem;
            padding: 0 1rem;
        }

        .nav-item {
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            flex: 1 0 auto;
            max-width: 300px;
        }

        .nav-link {
            text-decoration: none;
            color: #f0f0f0;
            padding: 1rem;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            transition: transform 0.25s, background 0.3s;
            display: block;
            text-align: center;
            font-size: clamp(1rem, 2vw, 1.2rem);
            background: #2a2a2a;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #ff0000;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            transform: translateY(-3px);
            background: #333;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* 下载按钮动画 */
        .download-btn {
            background: #b30000;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: clamp(1rem, 2vw, 1.2rem);
            display: block;
            margin: 2rem auto 0;
            max-width: 300px;
            text-decoration: none;
            text-align: center;
            position: relative;
        }

        .download-btn::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #ff0000;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(179, 0, 0, 0.5);
        }

        .download-btn:hover::after {
            width: 100%;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .menu-container {
                padding: 1.5rem;
            }
            
            .nav-list {
                gap: 1.2rem;
            }
            
            .nav-item {
                max-width: 250px;
            }
            
            .icon-placeholder {
                width: 180px;
                height: 180px;
            }
        }

        @media (max-width: 768px) {
            .menu-container {
                padding: 1.2rem;
                border-radius: 8px;
            }
            
            .menu-title {
                padding: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .nav-list {
                flex-direction: column;
                gap: 1.5rem;
                width: 100%;
            }
            
            .nav-item {
                max-width: 100%;
            }
            
            .nav-link {
                padding: 1.2rem;
            }
            
            .download-btn {
                margin-top: 1.5rem;
                padding: 1.2rem;
            }
            
            .icon-placeholder {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .menu-container {
                padding: 1rem;
            }
            
            .nav-link {
                padding: 1rem;
            }
            
            .download-btn {
                padding: 1rem;
            }
            
            .icon-placeholder {
                width: 120px;
                height: 120px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="menu-container">
        <div class="icon-container">
            <div class="icon-placeholder">
                <img src="https://raw.githubusercontent.com/pigeoh/Firefight-TWR/main/icon.png" alt="Firefight TWR Icon" onerror="this.style.display='none'; this.parentElement.innerHTML='图标加载失败<br>请检查图片路径';">
            </div>
        </div>
        
        <h1 class="menu-title">交战：冷战热斗</h1>
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">介绍</a></li>
            <li class="nav-item"><a href="#" class="nav-link">内容百科</a></li>
            <li class="nav-item"><a href="#" class="nav-link">鸣谢</a></li>
            <li class="nav-item"><a href="#" class="nav-link download-btn">获取帮助？</a></li>
        </ul>
    </nav>
</body>
</html>
