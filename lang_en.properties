intro.title=介绍
intro.content=Firefight"冷战热斗"模组是游戏Firefight衍生出的一款以"冷战"为题材的游戏mod，本mod主要用于还原模拟架空冷战时期两大国与第三世界国家的各类地区冲突，在游戏中，你可以扮演中国、华约、北约、日本、韩国、越南、阿根廷、埃及、叙利亚、黎巴嫩、中国台湾、朝鲜、南斯拉夫、以色列等等（后续还会添加更多阵营）本mod内容丰富，品质优秀，平衡性良好，各类数据依据现实改编，同时本mod拥有自己的游戏机制（抗穿与抗破的区分）总之，这是一款追求真实与硬核的mod，欢迎你游玩这款mod，赶紧去体验冷战时期的甲弹对抗与步兵冲击吧。
