update.content=中东，美索不达米亚的发源地，法老的故乡，7000年来风雨飘摇。先后在巴比伦王国，亚历山大帝国，阿拉伯帝国，奥斯曼帝国中几经易手。1923年《洛桑条约》后，阿拉伯世界最终陷入分裂分裂，成为大小多个阿拉伯国家。1947年181号决议后，以色列正式合法进入阿拉伯，阿拉伯世界重回战火之中。巴勒斯坦托管地内战、中东战争、苏伊士运河危机、六日战争、黎巴嫩内战、泛阿拉伯幻梦的破灭……未来的中东，又将何去何从？无人知晓。
